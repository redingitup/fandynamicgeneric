# fandynamic.conf - Configuration file for Dell R730XD Dynamic Fan Control
# Edit this file with YOUR server's settings BEFORE running the daemon

# ============================================================================
# IDRAC CONNECTION SETTINGS (REQUIRED - Change these!)
# ============================================================================

# Your iDRAC IP address (find it: check your router DHCP list or iDRAC console)
IDRAC_IP="192.168.40.120"

# Your iDRAC username (default is usually "root")
IDRAC_USER="root"

# Your iDRAC password (default is usually "calvin")
IDRAC_PASS="calvin"

# ============================================================================
# TEMPERATURE THRESHOLDS (Optional - adjust to your preference)
# ============================================================================

# Temperature at which fans jump from 10% to 30%
TEMP_LOW=45

# Temperature at which fans jump from 30% to 50%
TEMP_MID=50

# Temperature at which fans jump from 50% to 100%
TEMP_HIGH=55

# Temperature at which daemon returns control to iDRAC AUTO (failsafe)
TEMP_FAILSAFE=60

# ============================================================================
# DAEMON SETTINGS (Optional - leave as-is unless you know what you're doing)
# ============================================================================

# How often to check temperature (in seconds)
CHECK_INTERVAL=60

# iDRAC sensor ID for board temperature (0Eh = board temp)
SENSOR_ID="0Eh"

# Auto-restart on failsafe (waits 120 seconds before restarting)
RESTART_ON_AUTO="true"
